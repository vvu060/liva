# This is a basic workflow to help you get started with Actions

name: Build and deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master

#       # Runs a single command using the runners shell to checkout mater repository
#       - name: Checkout repository
#         run: echo Hello, world!

      #Runs a set of commands using the runners shell for intalling dependencies
      - name: Install dependencies
        run: npm install
        
        # Runs a set of commands using the runners shell for intalling dependencies
      - name: Build dependencies
        run: npm run build
        
        # Runs a set of commands using the runners shell for intalling dependencies
      - name: Archive production artifact
        run: actions/upload-artifact@master
          
  # This workflow contains a single job called "build"
  deploy:
    name: Deploy
    needs: build
     # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checout repository
        uses: actions/checkout@master
        
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build
          
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    
    
          
